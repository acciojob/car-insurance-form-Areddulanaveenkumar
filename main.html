<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name :</label>
		<input id="name" type="text" required><br>
		<label for="email">Email :</label>
		<input id="email" type="email" required><br>
		<label for="gender">Gender :</label>
		<input id="gender_M" name="gender" type="radio" required>
		<label for="gender_M">Male</label>
		<input id="gender_FM" name="gender" type="radio" required>
		<label for="gender_FM">Female</label><br>
		<label for="cars">Car Brands :</label>
		<select id="cars">
			<option>Choose Your option</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age :</label>
		<input id="carage" type="number" required><br>
		<label for="dop">Date of Purchase :</label>
		<input ID="dop" type="date" required><br>
		<label for="password">Password :</label>
		<input id="password" type="password" required><br>
		<button type="submit">Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
